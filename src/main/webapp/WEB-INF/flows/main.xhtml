<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/WEB-INF/templates/university.xhtml">


<ui:define name="content">

        <h:form id="booksForm" >


            <p:dataGrid rowIndexVar="rowIndex" columns="1" lazy="true" var="b" value="${universityFacade.students}"
                        id="booksList" styleClass="books_list"
                        paginator="true" rows="4" paginatorPosition="bottom"
                        rowsPerPageTemplate="4,10,20"
                        paginatorTemplate="{RowsPerPageDropdown} {PageLinks}" paginatorAlwaysVisible="true" emptyMessage="">


                <div class="item">

                        <div class="image-info">

                                <h:outputLink styleClass="content_link" target="_blank">
                                        <p:graphicImage width="110" height="150"/>
                                </h:outputLink>

                                <p:panelGrid id="ratingPanel" columns="2" >


                                </p:panelGrid>

                        </div>



                        <div class="info">
                                <div class="book_name">
                                        <h:outputLink id="bookName" styleClass="title" target="_blank">
                                                #{b.fio}
                                        </h:outputLink>

                                </div>
                                <span>#{b.groupNumber}</span>


                        </div>



                        <p:commandLink styleClass="mr" title="#{msg.edit_book}">
                                <p class="edit">#{msg.edit}</p>
                        </p:commandLink>

                        <p:commandLink styleClass="delete-button" title="#{msg.delete_book}" type="button">
                                <p class="delete">#{msg.delete}</p>
                        </p:commandLink>




                </div>




            </p:dataGrid>


        </h:form>



</ui:define>


</ui:composition>

</html>
